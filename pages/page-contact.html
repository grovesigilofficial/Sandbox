<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="container">
  <h1>Contact / Subscribe</h1>

  <p>Enter name and email to be notified when membership and profiles open.</p>

  <form id="signupForm">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your name" required />
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required />
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px;">
      <button id="signupBtn" type="submit">Send</button>
    </div>
  </form>

  <p id="signupMsg" class="muted"></p>

  <a class="back" href="../index.html">‚Üê Back</a>
</div>

<script type="module" src="../js/public/signup.js"></script>
</body>
</html>
