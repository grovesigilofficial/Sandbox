<!-- =========================================================
     FILE: /login.html
     PURPOSE: Instagram-style login / signup page
     REQUIREMENTS:
     - /js/auth.js exists and connected to Supabase
     - /js/login.js will handle login logic
========================================================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroveSigilOfficial Login</title>
  <style>
    :root {
      --bg: #000;
      --text: #ff3a3a;
      --glow: 0 0 18px rgba(255, 0, 40, 0.6);
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Oswald", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 32px;
      border: 2px solid var(--text);
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,0,40,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--text);
      background: #000;
      color: var(--text);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 16px 0;
      border-radius: 8px;
      border: none;
      background: var(--text);
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .switch { font-size: 0.9rem; cursor: pointer; color: #ff7777; }
  </style>
</head>
<body>
  <div class="container" id="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="full-name" placeholder="Full Name">
    <input type="date" id="dob" placeholder="Date of Birth">
    <button onclick="signupUser()">Sign Up</button>
    <p class="switch" onclick="toggleForms()">Already have an account? Log in</p>
  </div>

  <div class="container" id="login-container" style="display:none;">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Log In</button>
    <p class="switch" onclick="toggleForms()">Don't have an account? Sign up</p>
  </div>

  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/login.js"></script>
  <script>
    function toggleForms() {
      document.getElementById("signup-container").style.display =
        document.getElementById("signup-container").style.display === "none" ? "block" : "none";
      document.getElementById("login-container").style.display =
        document.getElementById("login-container").style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
